<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let meta = document.querySelector('#meta');
        if (window.innerWidth < 450) meta.setAttribute('content', "width=450");
    </script>
    <title>Image loading</title>
    <link rel="stylesheet" href="them.css">
</head>

<body>
    <div class="conteiner">
        <input type="file" id="file">
    </div>


    <div class="aboutme">
        <a href="https://github.com/Senails/Loadingimages"></a>
        <a href="https://senails.github.io/Senails/"></a>
    </div>
    <script src="app.js"></script>
</body>

</html>
